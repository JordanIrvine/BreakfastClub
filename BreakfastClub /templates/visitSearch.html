{% extends 'layout.html' %}

{% block body %}
  <center><h1>{{member}}</h1></center>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>#</th>
      <th>ClientId</th>
      <th>Name</th>
      <th>Date of Breakfast</th>
      <th>Author</th>
      <th></th>
      <th></th>
    </tr>
    {% for visit in visits %}
      <tr>
        <td>{{visit.numRows}}</td>
        <td>{{visit.clientId}}</td>
        <td>{{visit.name}}</td>
        <td>{{visit.breakfastDate}}</td>
        <td>{{visit.author}}</td>
        <td>
          <form action="{{url_for('delete_visit', visitId=visit.visitId, clientId=visit.clientId)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" onclick="return confirm('Are you sure you want to delete this visit?')" value="Delete" class="btn btn-danger">
          </form>
        </td>

      </tr>
    {% endfor %}
  </table>
{% endblock %}
